<!doctype html>
	<html>
		<title>Simple AngularJS Game</title>
		<head>
			<meta charset="UTF-8">
			<meta name="description" content="text/js; charset=UTF-8, text/html;">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
			<link rel="stylesheet" href="css/bootstrap.min.css"/>
			<script src="lib/jquery.min.js"></script>
			<script src="lib/angular.min.js"></script>
			<script src="lib/bootstrap.min.js"></script>
		</head>

		<body ng-app="myApp" ng-controller="myController" ng-init="init()">
			<script src="app/app.js"></script>
			<section class="container">
				<section class="row">
					<section class="col-lg-12" style="margin-top:50px;">
						<section class="col-lg-3" ng-repeat="item in items" style="margin-bottom:30px;">
							<img id="{{$index}}" ng-click="balloonClicked($index)" ng-src="{{item.src}}" width="150px" height="150px"/>
							<span>{{item.number}}</span>
						</section>
					</section>
				</section>
			</section>

			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4>
						</div>
						<div class="modal-body">
							<span>Number of clicks : {{noOfClicks}}</span>
							<button ng-click="init()">Reset</button>
							<img src="images/winner.png" width="300px" height="300px"/>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
